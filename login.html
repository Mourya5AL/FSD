<!DOCTYPE html>
<html>
    <head>
        <title>login form</title>
    </head>
    <script src="login.js"></script>
    <body style="text-align: center;">
        <div class="main">
            <h1>Login Form</h1>
            <h3>Enter Your Login Credentials</h3>
            <form>
                <label for="first">Email:</label>
                <input type="text" name="first" id="email" placeholder="Enter Your Username" required>
                <br><br>
                <label for="password">password:</label>
                <input type="password" name="password" id="pwd" placeholder="Enter Your password" required>
                <br><br>
                <button type="submit" onclick="return LoginValidate()">submit</button>
                <br>
            </form>
            <p>Not Registered? <a href="register.html" style="text-decoration: none;">Create an Account</a></p>
        </div>
    </body>
</html>
